apply plugin: 'com.android.library'

android {
    compileSdkVersion fenrirCompileSDK
    buildToolsVersion fenrirBuildTools

    defaultConfig {
        minSdkVersion fenrirMinSDK
        //noinspection ExpiredTargetSdkVersion,OldTargetApi
        targetSdkVersion fenrirTargetSDK
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

    resourcePrefix 'ucrop_'

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0-beta01'
    implementation 'androidx.exifinterface:exifinterface:1.3.3'
    implementation 'androidx.core:core:1.7.0-rc01'
    implementation 'androidx.activity:activity:1.4.0-rc01'
    implementation 'androidx.fragment:fragment:1.4.0-alpha10'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation "androidx.transition:transition:1.4.1"
    implementation "io.reactivex.rxjava3:rxjava:$RxJavaVersion"
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
}
