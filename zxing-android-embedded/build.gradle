apply plugin: 'com.android.library'

android {
    compileSdkVersion fenrirCompileSDK
    buildToolsVersion fenrirBuildTools

    defaultConfig {
        resourcePrefix 'zxing_'
        minSdkVersion fenrirMinSDK
        //noinspection ExpiredTargetSdkVersion,OldTargetApi
        targetSdkVersion fenrirTargetSDK
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0-beta01'
    implementation 'androidx.core:core:1.7.0-beta02'
    implementation 'androidx.activity:activity:1.4.0-beta01'
    implementation 'androidx.fragment:fragment:1.4.0-alpha10'
    implementation fenrirMinSDK >= 26 ? 'com.google.zxing:core:3.4.1' : 'com.google.zxing:core:3.3.3'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation project(path: ':material')
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
}
